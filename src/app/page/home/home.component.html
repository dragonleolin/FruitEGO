<div class="home_body">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column" style="height: 20%;">
      <!-- <app-carousel></app-carousel> -->
    </div>
    <div class="homeMain_wrap">
      <h2>馬上到熱門歌單聽歌</h2>
      <div class="playLists">
        <div class="item" *ngFor="let item of datas; index as i">
          <div class="card"  (click)="onClickalbumId(item.id, item.title)">
            <div class="title">
              {{ item.title }}
            </div>
            <img src="{{ item.images[0].url }}" alt="{{ item.description }}" />
            <h4>{{ item.description }}</h4>
          </div>
          <button (click)="onClickToPlayWidgets(item.id, item.title)">連結到音樂撥放器</button>

        </div>
      </div>
    </div>
  </div>
</div>
