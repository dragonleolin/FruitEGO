<div class="home_body">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column" style="height: 20%;">
      <!-- <app-carousel></app-carousel> -->
    </div>
    <div class="homeMain_wrap">
      <h2 style="text-align: center; margin: 30px;">馬上到熱門歌單聽歌</h2>
      <div class="playLists">
        <div class="item" *ngFor="let item of datas; index as i">
          <div class="card"  (click)="onClickalbumId(item.id)">
            <div class="title">
              {{ item.title }}
            </div>
            <img src="{{ item.images[0].url }}" alt="{{ item.description }}" />
            <h3>{{ item.description }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
