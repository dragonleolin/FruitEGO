
<carousel [itemsPerSlide]="itemsPerSlide"
[singleSlideOffset]="singleSlideOffset"
[startFromIndex]="6"
[interval]="false">
  <slide *ngFor="let slide of playlistCategories; index as i">
    <img [src]="slide.images[0].url" alt="image slide" style="display: block; width: 100%;">
    <div class="carousel-caption">
      <h4>{{slide.title}}</h4>
    </div>
  </slide>
</carousel>
