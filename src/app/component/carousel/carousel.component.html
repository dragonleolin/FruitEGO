<carousel
  class="carousel"
  [itemsPerSlide]="itemsPerSlide"
  [singleSlideOffset]="singleSlideOffset"
  [noWrap]="noWrap"
  [interval]="5000"
>
  <slide *ngFor="let slide of playlistCategories; index as i">
    <div class="singleImg" (click)="onClickToPlayWidgets(slide.id, slide.title)">
      <div class="carousel-caption">
        <h4>{{ slide.title }}</h4>
      </div>
      <img [src]="slide.images[1].url" alt="image slide" />
    </div>
  </slide>
</carousel>
